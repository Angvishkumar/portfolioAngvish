---
layout: base
---

<div class="container">

  <section class="col-md-8 col-md-offset-2">
    {% if site.compass.logo %}
    <div class="logo-container text-center">
      <a href="{{ page.baseurl }}">
        <img class="user-logo" src="{{ site.baseurl }}{{ site.compass.logo }}" alt="angvish">
      </a>
    </div>
    {% endif %}

    {% if site.compass.author %}
      <div class="author-container text-center">
        <h3>
          {{ site.compass.author }} <br>
          <a href="mailto:angvishvish@gmail.com">angvishvish@gmail.com</a>
        </h3>
      </div>
    {% endif %}

  </section>
  <section class="col-md-12">
    {% if site.compass.include_content %}
    <div class="content">
      {% include content.html %}
    </div>
    {% endif %}
  </section>
</div>
